{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "boostrap/css/bootstrap-responsive.min.css" %}" rel="stylesheet" type="text/css">
    <script src="{% static "bootstrap/js/jQuery.js" %}" type="text/javascript"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <header class="page-header"><h1>Cloud Deployment Corporation</h1></header>
        </div>
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li class="{% if NAV1 %}active{% endif %}"><a href="/">Home</a></li>
                    <li class="{% if NAV2 %}active{% endif %}"><a href="/clients">Clients</a></li>
                    <li class="{% if NAV3 %}active{% endif %}"><a href="/about">About</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </div>
        </div>


        {% block content %}{% endblock %}
    </div>
    <script src="{% static "bootstra/js/bootstrap.min.js" %}" type="text/javascript"></script>
</body>
</html>
