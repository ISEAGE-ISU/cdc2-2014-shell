{% extends "Home/common.html" %}

{% block title %}Developer Blog{% endblock %}

{% block content %}
    <center><h1 class="page_title">Cloud Dev Corp Blog</h1></center>
    <center>
    {% for post in post_data %}
        <div class="post_container">
            <h1 class="post_title">{{ post.title }}</h1>
            <p>{{ post.data }}</p>
            <p>{{ post.date }}</p>
        </div>
    {% endfor %}
    </center>
{% endblock %}
